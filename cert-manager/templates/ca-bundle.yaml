apiVersion: trust.cert-manager.io/v1alpha1
kind: Bundle
metadata:
  # The bundle name will also be used for the target
  name: trust-bundle
  namespace: "{{ .Release.Namespace }}"
spec:
  sources:
    - useDefaultCAs: true
    - secret:
        name: tales-ca-tls
        key: ca.crt
  target:
    configMap:
      key: ca-certificates.crt
    namespaceSelector:
      matchLabels:
        trust-bundle: enabled
