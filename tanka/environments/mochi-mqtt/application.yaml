apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mochi-mqtt
  namespace: argocd
  labels:
    name: mochi-mqtt
spec:
  project: default
  source:
    repoURL: https://github.com/symmatree/tales.git
    targetRevision: tk-refactor
    path: tanka
    plugin:
      env:
        - name: TK_ENV
          value: mochi-mqtt
  destination:
    server: https://kubernetes.default.svc
    namespace: mochi-mqtt
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/warn: baseline
