# https://raw.githubusercontent.com/jupyterhub/zero-to-jupyterhub-k8s/refs/tags/4.2.0/jupyterhub/values.yaml
global:
  safeToShowValues: true
jupyterhub:
  hub:
    networkPolicy:
      enabled: false
    # config: {}
  singleuser:
    networkPolicy:
      enabled: false
    image:
      name: quay.io/jupyter/datascience-notebook
      # https://quay.io/repository/jupyter/datascience-notebook?tab=tags&tag=latest
      tag: 2025-05-24
    # `cmd: null` allows the custom CMD of the Jupyter docker-stacks to be used
    # which performs further customization on startup.
    cmd: null
  scheduling:
    userScheduler:
      replicas: 1
  prePuller:
    continuous:
      enabled: false
  proxy:
    chp:
      networkPolicy:
        enabled: false
    service:
      annotations:
        "external-dns.alpha.kubernetes.io/hostname": "notebook.local.symmatree.com"
    https:
      enabled: true
      type: secret
      # Provisioned in templates/jupyterhub-cert.yaml
      secret:
        name: jupyterhub-tls
        key: tls.key
        crt: tls.crt
      hosts:
        - notebook.local.symmatree.com
