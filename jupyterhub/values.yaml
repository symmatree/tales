# https://raw.githubusercontent.com/jupyterhub/zero-to-jupyterhub-k8s/refs/tags/4.2.0/jupyterhub/values.yaml

jupyterhub:
  singleuser:
    image:
      name: quay.io/jupyter/datascience-notebook
      # https://quay.io/repository/jupyter/datascience-notebook?tab=tags&tag=latest
      tag: 2025-05-24
    # `cmd: null` allows the custom CMD of the Jupyter docker-stacks to be used
    # which performs further customization on startup.
    cmd: null
