#   clusterMetrics:
#     enabled: true

mimir-distributed:
  # We have minio at home.
  minio:
    enabled: false
  ingester:
    replicas: 1
  querier:
    replicas: 1
  query_scheduler:
    replicas: 1
  store_gateway:
    zoneAwareReplication: false
  mimir:
    structuredConfig:
      common:
        storage:
          backend: s3
          s3:
            bucket_name: mimir
            endpoint: https://minio.tales-tenant.svc
            access_key_id: "${ACCESS_KEY_ID}"
            secret_access_key: "${SECRET_ACCESS_KEY}"
